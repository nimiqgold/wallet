<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nimiq Wallet</title>
    <!-- PWA Configs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="pwa/icons/favicon.ico">
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536dfe">
    <link rel="manifest" href="pwa/manifest.json">
    <link rel="icon" sizes="192x192" href="pwa/icons/icon-192x192.png">
    <!-- iOS ( See: https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html ) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    <link rel="apple-touch-icon" href="pwa/icons/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="pwa/icons/icon-512x512.png">
    <!-- Windows 10 -->
</head>

<body class="state-loading">
    <header>
        <nimiq-logo></nimiq-logo>
    </header>
    <x-app>
        <main>
            <view-home id="home">
                <x-header>
                    <a href="#export" icon-export right></a>
                </x-header>
                <x-identicon></x-identicon>
                <x-amount>
                    <x-currency-1></x-currency-1>
                    <x-currency-2></x-currency-2>
                </x-amount>
            </view-home>
            <view-receive id="receive">
                <x-header>
                    <x-share-button></x-share-button>
                </x-header>
                <x-nimiqode></x-nimiqode>
                <x-address></x-address>
            </view-receive>
            <view-send id="send">
                <x-qr-scanner>
                    <x-header>
                        <a href="#transaction" icon-back right></a>
                    </x-header>
                    <x-camera>
                        <video width="640" height="640" muted autoplay playsinline></video>
                        <canvas width="320" height="320" id="qr-canvas"></canvas>
                    </x-camera>
                </x-qr-scanner>
            </view-send>
            <view-permission id="permission">
                <h1>Identicon Scanner</h1>
                <h2>Grant access to your camera to continue.</h2>
                <x-permisson-bg></x-permisson-bg>
            </view-permission>
            <view-transaction id="transaction">
                <x-header>
                    <a href="#send" icon-back></a>
                </x-header>
                <x-container>
                    <x-receiver>
                        <x-identicon></x-identicon>
                        <x-address></x-address>
                    </x-receiver>
                    <x-amount-input>
                        <x-currency-1>
                            <input placeholder="00.00" type="number">
                        </x-currency-1>
                        <x-currency-2></x-currency-2>
                    </x-amount-input>
                    <x-numpad>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>.</button>
                        <button>0</button>
                        <button>&lt;</button>
                    </x-numpad>
                    <a href="#confirm" button disabled>Next</a>
                </x-container>
            </view-transaction>
            <view-confirm id="confirm">
                <x-header>
                    <a href="#transaction" icon-back></a>
                </x-header>
                <x-text>
                    <x-fees>0.01 NIM</x-fees>
                    <x-time-estimate>20 Seconds</x-time-estimate>
                    <a href="#fees">Adjust</a>
                </x-text>
                <a href="#loading" button>Confirm</a>
            </view-confirm>
            <view-fees id="fees">
                <x-amount>
                    <x-currency-1></x-currency-1>
                    <x-currency-2></x-currency-2>
                </x-amount>
                <input type="range">
                <x-time-estimate>20 Seconds</x-time-estimate>
                <a href="#confirm" button>Done</a>
            </view-fees>
            <view-success id="success">
                <h1>Sent successfully!</h1>
                <x-time-estimate>20 Seconds</x-time-estimate>
            </view-success>
            <view-export id="export">
                <x-header>
                    <a href="#home" icon-back></a>
                    <h1>Export Private Key</h1>
                </x-header>
                <x-nimiqode></x-nimiqode>
            </view-export>
           <!--  <view-history id="history">
                <x-header>
                    <a href="#home" icon-back></a>
                    <h1>Transaction History</h1>
                </x-header>
                <x-transaction>
                    <x-identicon></x-identicon>
                    <h1>Sent</h1>
                    <x-value></x-value>
                    <x-address></x-address>
                </x-transaction>
            </view-history> -->
            <view-loading></view-loading>
            <noscript></noscript>
        </main>
        <nav>
            <x-nav-box>
                <a href="#receive" tabindex="1">Receive</a>
                <a href="#home">Home</a>
                <a href="#send">Send</a>
            </x-nav-box>
        </nav>
    </x-app>
    <imports>
        <!-- Elements -->
        <link rel="stylesheet" href="elements/app/app.css">
        <link rel="stylesheet" href="elements/typography/typography.css">
        <link rel="stylesheet" href="elements/navigation/navigation.css">
        <link rel="stylesheet" href="elements/inputs/inputs.css">
        <link rel="stylesheet" href="elements/amount/amount.css">
        <link rel="stylesheet" href="elements/camera/camera.css">
        <link rel="stylesheet" href="elements/numpad/numpad.css">
        <link rel="stylesheet" href="elements/share-button/share-button.css">
        <link rel="stylesheet" href="elements/nimiqode/nimiqode.css">
        <link rel="stylesheet" href="elements/time-estimate/time-estimate.css">
        <link rel="stylesheet" href="elements/icons/icons.css">
        <link rel="stylesheet" href="elements/noscript/noscript.css">
<!--         <link rel="stylesheet" href="elements/transaction/transaction.css"> -->
        <!-- Views -->
        <link rel="stylesheet" href="elements/view-home/view-home.css">
        <link rel="stylesheet" href="elements/view-send/view-send.css">
        <link rel="stylesheet" href="elements/view-receive/view-receive.css">
        <link rel="stylesheet" href="elements/view-permission/view-permission.css">
        <link rel="stylesheet" href="elements/view-transaction/view-transaction.css">
        <link rel="stylesheet" href="elements/view-fees/view-fees.css">
        <link rel="stylesheet" href="elements/view-confirm/view-confirm.css">
        <link rel="stylesheet" href="elements/view-success/view-success.css">
        <link rel="stylesheet" href="elements/view-loading/view-loading.css">
        <link rel="stylesheet" href="elements/view-export/view-export.css">
        <link rel="stylesheet" href="elements/view-history/view-history.css">
        <!-- Libs -->
        <script src="/x-element/src/x-element.js"></script>
        <script src="/x-element/src/x-app.js"></script>
        <script src="/robohash/dist/robohash.min.js"></script>
        <script src="/x-identicon/src/identicon-factory.js"></script>
        <script src="/x-identicon/src/identicon.js"></script>
        <script src="/qr-code/qr-code.js"></script>
        <script src="/qr-scanner/jsqrcode.min.js"></script>
        <script src="/qr-scanner/qr-scanner.js"></script>
        <script src="/web-share-shim/dist/web-share-shim.min.js"></script>
        <!-- View scripts -->
        <script src="elements/amount/amount.js"></script>
        <script src="elements/nimiqode/nimiqode.js"></script>
        <script src="elements/numpad/numpad.js"></script>
        <script src="elements/view-home/view-home.js"></script>
        <script src="elements/view-send/view-send.js"></script>
        <script src="elements/view-receive/view-receive.js"></script>
        <script src="elements/view-transaction/view-transaction.js"></script>
        <script src="elements/view-fees/view-fees.js"></script>
        <script src="elements/view-confirm/view-confirm.js"></script>
        <script src="elements/view-export/view-export.js"></script>
        <script src="elements/transaction/transaction.js"></script>
<!--         <script src="elements/view-history/view-history.js"></script> -->
        <script src="elements/app/app.js" async></script>
        <!-- <script src="/nano-client-ui/pwa/service-worker/service-worker-register.js" async></script> -->
    </imports>
</body>

</html>
